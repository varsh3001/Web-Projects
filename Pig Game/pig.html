<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="pig.css" />
  <title>Pig Game </title>
</head>

<body>
  <div class="container">
    <section class="player player--0 player--active">
      <h2 class="name" id="name--0">
        Player 1<br>
        <span class="pl">Total Score</span>
      </h2>
      <div class="tscore">

        <p class="score" id="score--0">43</p>
      </div>

      <div class="current">
        <p class="current-label">Current Score</p>

        <p class="current-score" id="current--0">0</p>

      </div>
    </section>

    <section class="player player--1">
      <h2 class="name" id="name--1">
        Player 2<br>
        <span class="pl">Total Score</span>
      </h2>
      <div class="tscore">

        <p class="score" id="score--1">24</p>
      </div>

      <div class="current">
        <p class="current-label">Current Score</p>

        <p class="current-score" id="current--1">0</p>

      </div>
    </section>

    <img src="dice-5.png" width='100' alt="Playing dice" class="dice" />
    <button onclick="reload()" class="btn btn--new">Restart</button>
    <button class="btn btn--roll">Roll dice</button>
    <button class="btn btn--hold">Hold</button>
  </div>
  <script src="pig.js"></script>
</body>

</html>
